<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чаты — StillyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <style>
.skeleton {
    background: #2b2b2b;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    animation: pulse 1.6s infinite ease-in-out;
}

.skeleton-line {
    height: 14px;
    background: #444;
    border-radius: 8px;
}

.skeleton-line.title {
    width: 50%;
    height: 18px;
    margin-bottom: 10px;
}

.skeleton-line.small {
    width: 30%;
}

@keyframes pulse {
    0% { opacity: 0.55; }
    50% { opacity: 1; }
    100% { opacity: 0.55; }
}

.chat-item h3 {
    color: #fff;
}
</style>
</head>
<body>

<header class="navbar">
    <div class="logo">StillyLink</div>

    <nav class="nav-links">
        <a href="/">Главная</a>
        <a href="/chats/">Чаты</a>
        <a href="/#create-chat">Создать чат</a>
        <a href="/anonymous/">Анонимное общение</a>
        <a href="/login/" class="register-btn">Регистрация</a>
    </nav>

     <div class="user-avatar hidden" onclick="toggleUserMenu()">
        <span>U</span>
    </div>

      <div class="user-menu">
        <a href="/profile/">Профиль</a>
        <a href="/mychats/">Мои чаты</a>
        <a href="#" id="logoutBtn">Выйти</a>
    </div>
    
    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
</header>

<div class="menu-overlay"></div>
    
<section class="section chat-section">
    <h2>Список чатов</h2>

    <div id="chat-list" class="chat-list">
    <div class="skeleton chat-item">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line small"></div>
    </div>
    <div class="skeleton chat-item">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line small"></div>
    </div>
    <div class="skeleton chat-item">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line small"></div>
    </div>
</div>

</section>

<footer class="footer">
    <p>© 2025 StillyLink. Все права защищены.</p>
</footer>

<!-- ===== FIREBASE ===== -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

    import { 
        getAuth,
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { 
        getFirestore,
        collection,
        onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWlR4QWdnbqXLKKaftEAzhXneTmV9xXX0",
        authDomain: "stillylink-f1d0f.firebaseapp.com",
        projectId: "stillylink-f1d0f",
        storageBucket: "stillylink-f1d0f.firebasestorage.app",
        messagingSenderId: "772070114710",
        appId: "1:772070114710:web:939bce83e4d3be14bdc9b7",
        measurementId: "G-N8FHLR5GFQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const regBtn = document.querySelector(".register-btn");
    const avatar = document.querySelector(".user-avatar");
    const avatarLetter = document.querySelector(".user-avatar span");
    const userMenu = document.querySelector(".user-menu");
    const logoutBtn = document.getElementById("logoutBtn");

    const chatList = document.getElementById("chat-list");

function renderRoom(id, data) {
    return `
    <div class="chat-item">
        <div class="chat-left">
            <h3>${data.name}</h3>
        </div>

        <div class="chat-right">
            <div class="chat-info">Пользователей: ${data.users || 0}</div>
            <button class="btn chat-join-btn" onclick="joinChat('${id}')">Присоединиться</button>
        </div>
    </div>`;
}

onSnapshot(collection(db, "rooms"), (snapshot) => {
    chatList.innerHTML = "";
    const valid = snapshot.docs.filter(d => d.data().name); // ← пропускаем битые
    if (valid.length === 0) {
        chatList.innerHTML = "<p>Пока нет созданных чатов.</p>";
        return;
    }
    valid.forEach(doc => chatList.innerHTML += renderRoom(doc.id, doc.data()));
});

    // === Локальная загрузка аватара сразу при заходе ===
const savedAvatar = localStorage.getItem("userAvatarLetter");
if (savedAvatar) {
    regBtn.classList.add("hidden");
    avatar.classList.remove("hidden");

    avatarLetter.textContent = savedAvatar;
}

onAuthStateChanged(auth, user => {
    if (user && user.email) {          // ← только реальный пользователь
        regBtn.classList.add("hidden");
        avatar.classList.remove("hidden");
        const letter = user.email.charAt(0).toUpperCase();
        avatarLetter.textContent = letter;
        localStorage.setItem("userAvatarLetter", letter);
    } else {
        regBtn.classList.remove("hidden");
        avatar.classList.add("hidden");
        userMenu.classList.remove("open");
        localStorage.removeItem("userAvatarLetter");
    }
});
    
logoutBtn.onclick = e => {
    e.preventDefault();
    signOut(auth).then(() => location.reload());
};


    window.joinChat = function(roomId) {
        const user = prompt("Введите ваш ник:");
        if (!user) return;

        window.location.href = `chat/?room=${roomId}&user=${encodeURIComponent(user)}`;
    };
</script>

<!-- ===== МЕНЮ ===== -->
<script>
function toggleMenu() {
    const menu = document.querySelector(".nav-links");
    menu.classList.toggle("open");
}

document.addEventListener("click", function(e) {
    const menu = document.querySelector(".nav-links");
    const avatar = document.querySelector(".user-avatar");
    const toggle = document.querySelector(".nav-toggle");
    if (!menu.classList.contains("open")) return;
    if (menu.contains(e.target) || toggle.contains(e.target)) return;
    menu.classList.remove("open");
});

<!-- ============== МЕНЮ АВАТАРКИ ============== -->
function toggleUserMenu() {
    document.querySelector(".user-menu").classList.toggle("open");
}

document.addEventListener("click", function(e) {
    const menu = document.querySelector(".user-menu");
    const avatar = document.querySelector(".user-avatar");

    if (!menu.classList.contains("open")) return;
    if (menu.contains(e.target) || avatar.contains(e.target)) return;

    menu.classList.remove("open");
});
</script>

</body>
</html>
