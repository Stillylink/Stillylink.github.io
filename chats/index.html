<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чаты — StillyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">StillyLink</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="chats.html">Чаты</a>
        <a href="index.html#create-chat">Создать чат</a>
        <a href="#">Регистрация</a>
    </nav>

    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
</header>

<section class="section chat-section">
    <h2>Список чатов</h2>

    <div id="chat-list" class="chat-list"></div>
</section>

<footer class="footer">
    <p>© 2025 StillyLink. Все права защищены.</p>
</footer>

<!-- ===== FIREBASE ===== -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getFirestore, collection, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWlR4QWdnbqXLKKaftEAzhXneTmV9xXX0",
        authDomain: "stillylink-f1d0f.firebaseapp.com",
        projectId: "stillylink-f1d0f",
        storageBucket: "stillylink-f1d0f.firebasestorage.app",
        messagingSenderId: "772070114710",
        appId: "1:772070114710:web:939bce83e4d3be14bdc9b7",
        measurementId: "G-N8FHLR5GFQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatList = document.getElementById("chat-list");

function renderRoom(id, data) {
    return `
    <div class="chat-item">
        <div class="chat-left">
            <h3>${data.name}</h3>
        </div>

        <div class="chat-right">
            <div class="chat-info">Пользователей: ${data.users || 0}</div>
            <button class="btn chat-join-btn" onclick="joinChat('${id}')">Присоединиться</button>
        </div>
    </div>`;
}

    onSnapshot(collection(db, "rooms"), (snapshot) => {
        chatList.innerHTML = "";
        if (snapshot.empty) {
            chatList.innerHTML = "<p>Пока нет созданных чатов.</p>";
            return;
        }

        snapshot.forEach(doc => {
            chatList.innerHTML += renderRoom(doc.id, doc.data());
        });
    });

    window.joinChat = function(roomId) {
        const user = prompt("Введите ваш ник:");
        if (!user) return;

        window.location.href = `chat/?room=${roomId}&user=${encodeURIComponent(user)}`;
    };
</script>

<!-- ===== МЕНЮ ===== -->
<script>
function toggleMenu() {
    const menu = document.querySelector(".nav-links");
    menu.classList.toggle("open");
}

document.addEventListener("click", function(e) {
    const menu = document.querySelector(".nav-links");
    const toggle = document.querySelector(".nav-toggle");
    if (!menu.classList.contains("open")) return;
    if (menu.contains(e.target) || toggle.contains(e.target)) return;
    menu.classList.remove("open");
});
</script>

</body>
</html>
