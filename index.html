<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>StillyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<style>
/* ======== АВАТАР ======== */
.avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #000;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* контейнеры аватара */
#avatar-desktop,
#avatar-mobile {
    display: flex;
    align-items: center;
}

/* ======== ВЫРАВНИВАЕМ НАВИГАЦИЮ ======== */
.nav-links {
    display: flex;
    align-items: center;
    gap: 20px; /* одинаковое расстояние между всеми элементами */
}

/* кнопка "Регистрация" больше НЕ съезжает */
#register-btn {
    display: block;
}

/* ======== МЕНЮ АВАТАРА — ТЁМНОЕ И УЗКОЕ ======== */
.avatar-menu-panel {
    position: fixed;
    top: 0;
    right: -220px; /* уже чем раньше */
    width: 220px;
    height: 100%;
    background: #222;        /* тёмный стиль */
    color: #fff;
    padding-top: 70px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    z-index: 200;
}

.avatar-menu-panel.open {
    right: 0;
}

.avatar-menu-panel a {
    padding: 15px 25px;
    font-size: 17px;
    color: #fff;
    text-decoration: none;
}

.avatar-menu-panel a:hover {
    background: #333;
}

/* затемнение */
.avatar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    display: none;
    z-index: 150;
}

.avatar-overlay.show {
    display: block;
}

/* мобильный вид */
@media (max-width: 768px) {
    #avatar-mobile {
        display: flex;
        margin-left: 10px;
    }
    #avatar-desktop {
        display: none;
    }
}

/* ПК */
@media (min-width: 769px) {
    #avatar-mobile {
        display: none;
    }
    #avatar-desktop {
        display: flex;
    }
}
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">StillyLink</div>

    <nav class="nav-links">
        <a href="/">Главная</a>
        <a href="/chats/">Чаты</a>
        <a href="../index.html#create-chat">Создать чат</a>

        <!-- Место для аватара на ПК -->
        <div id="avatar-desktop"></div>

        <a id="register-btn" href="/login/">Регистрация</a>
    </nav>

    <div class="nav-toggle" onclick="toggleMenu()">☰</div>

    <!-- Аватар справа в мобильной версии -->
    <div id="avatar-mobile"></div>
</header>

<!-- затемнение для меню аватара -->
<div id="avatar-overlay" class="avatar-overlay"></div>

<!-- боковое меню аватара -->
<div id="avatar-menu" class="avatar-menu-panel">
    <a href="/profile/">Профиль</a>
    <a href="/chats/">Мои чаты</a>
    <a href="#" id="logout-btn">Выйти</a>
</div>

<div class="menu-overlay"></div>

<section class="hero">
    <h1>StillyLink</h1>
    <p>Общайся свободно. Без регистрации. Полная анонимность.</p>
    <a href="#create-chat" class="hero-btn">Создать чат</a>
</section>

<section id="create-chat" class="section">
    <h2>Создать новый чат</h2>
    <div class="card">
        <input class="input" type="text" placeholder="Название чата">
        <input class="input" type="text" placeholder="Ваш ник">
        <button class="btn">Создать</button>
    </div>
</section>

<section class="section">
    <h2>Регистрация</h2>
    <div class="card">
        <input class="input" type="text" placeholder="Логин">
        <input class="input" type="password" placeholder="Пароль">
        <button class="btn">Зарегистрироваться</button>
    </div>
</section>

<footer class="footer">
    <p>© 2025 StillyLink. Все права защищены.</p>
</footer>

<!-- ========================== FIREBASE ========================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWlR4QWdnbqXLKKaftEAzhXneTmV9xXX0",
    authDomain: "stillylink-f1d0f.firebaseapp.com",
    projectId: "stillylink-f1d0f",
    storageBucket: "stillylink-f1d0f.firebasestorage.app",
    messagingSenderId: "772070114710",
    appId: "1:772070114710:web:939bce83e4d3be14bdc9b7",
    measurementId: "G-N8FHLR5GFQ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

function createAvatar(name) {
    const div = document.createElement("div");
    div.className = "avatar";
    div.textContent = name[0].toUpperCase();
    return div;
}

const avatarDesktop = document.getElementById("avatar-desktop");
const avatarMobile = document.getElementById("avatar-mobile");
const avatarMenu = document.getElementById("avatar-menu");
const avatarOverlay = document.getElementById("avatar-overlay");
const registerBtn = document.getElementById("register-btn");

onAuthStateChanged(auth, (user) => {
    if (!user) return;

    if (registerBtn) registerBtn.remove();

    const name = user.displayName || "U";
    const avatar = createAvatar(name);

    const avatar2 = createAvatar(name);

    avatar.onclick = openAvatarMenu;
    avatar2.onclick = openAvatarMenu;

    avatarDesktop.appendChild(avatar);
    avatarMobile.appendChild(avatar2);
});

function openAvatarMenu(e) {
    e.stopPropagation();
    avatarMenu.classList.add("open");
    avatarOverlay.classList.add("show");
}

avatarOverlay.onclick = closeAvatarMenu;

function closeAvatarMenu() {
    avatarMenu.classList.remove("open");
    avatarOverlay.classList.remove("show");
}

document.getElementById("logout-btn").onclick = async (e) => {
    e.preventDefault();
    await signOut(auth);
    location.reload();
};

const createBtn = document.querySelector("#create-chat .btn");
const nameInput = document.querySelectorAll("#create-chat .input")[0];
    const userInput = document.querySelectorAll("#create-chat .input")[1];

createBtn.onclick = async () => {
    const roomName = nameInput.value.trim();
    const username = userInput.value.trim();

    if (!roomName || !username) {
        alert("Заполните все поля");
        return;
    }

    const docRef = await addDoc(collection(db, "rooms"), {
        name: roomName,
        createdAt: serverTimestamp()
    });

    window.location.href = `chat/?room=${docRef.id}&user=${encodeURIComponent(username)}`;
};
</script>

<!-- ===== Бургер ===== -->
<script>
function toggleMenu() {
    const menu = document.querySelector(".nav-links");
    const overlay = document.querySelector(".menu-overlay");

    menu.classList.toggle("open");
    overlay.classList.toggle("show");
}
</script>

</body>
</html>
