<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>StillyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
/* ====== Аватар как пункт меню ====== */
.nav-avatar {
    display: flex;
    align-items: center;
    margin-left: 20px; /* как у других ссылок */
}

.nav-avatar img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid #000;
    cursor: pointer;
}

/* ====== Меню аватара стилизуем как бургер-меню ====== */
.avatar-menu-panel {
    position: fixed;
    top: 0;
    right: -260px; /* скрыто */
    width: 260px;
    height: 100%;
    background: #fff;
    box-shadow: -4px 0 20px rgba(0,0,0,0.15);
    padding-top: 70px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    z-index: 200;
}

.avatar-menu-panel.open {
    right: 0;
}

.avatar-menu-panel a {
    padding: 15px 25px;
    font-size: 18px;
    color: #000;
    text-decoration: none;
}

.avatar-menu-panel a:hover {
    background: #f4f4f4;
}

/* затемнение фона */
.avatar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.2);
    display: none;
    z-index: 150;
}

.avatar-overlay.show {
    display: block;
}

/* На мобильных аватар справа от бургера */
@media (max-width: 768px) {
    #avatar-container {
        margin-left: 10px;
    }
}
    </style>
</head>
<body>

<header class="navbar">

    <div class="logo">StillyLink</div>

    <nav class="nav-links">
        <a href="/">Главная</a>
        <a href="/chats/">Чаты</a>
        <a href="../index.html#create-chat">Создать чат</a>

        <!-- МЕСТО ДЛЯ АВАТАРА внутри меню -->
        <div id="nav-avatar"></div>

        <a id="register-btn" href="/login/">Регистрация</a>
    </nav>

    <div class="nav-toggle" onclick="toggleMenu()">☰</div>

    <!-- Аватар справа (для мобильных) -->
    <div id="avatar-container"></div>

</header>

<!-- затемнение -->
<div id="avatar-overlay" class="avatar-overlay"></div>

<!-- Меню аватара -->
<div id="avatar-menu" class="avatar-menu-panel">
    <a href="/profile/">Профиль</a>
    <a href="/chats/">Мои чаты</a>
    <a id="logout-btn" href="#">Выйти</a>
</div>

<div class="menu-overlay"></div>


<section class="hero">
    <h1>StillyLink</h1>
    <p>Общайся свободно. Без регистрации. Полная анонимность.</p>
    <a href="#create-chat" class="hero-btn">Создать чат</a>
</section>


<section id="create-chat" class="section">
    <h2>Создать новый чат</h2>
    <div class="card">
        <input class="input" type="text" placeholder="Название чата">
        <input class="input" type="text" placeholder="Ваш ник">
        <button class="btn">Создать</button>
    </div>
</section>


<section class="section">
    <h2>Регистрация</h2>
    <div class="card">
        <input class="input" type="text" placeholder="Логин">
        <input class="input" type="password" placeholder="Пароль">
        <button class="btn">Зарегистрироваться</button>
    </div>
</section>


<footer class="footer">
    <p>© 2025 StillyLink. Все права защищены.</p>
</footer>


<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWlR4QWdnbqXLKKaftEAzhXneTmV9xXX0",
    authDomain: "stillylink-f1d0f.firebaseapp.com",
    projectId: "stillylink-f1d0f",
    storageBucket: "stillylink-f1d0f.firebasestorage.app",
    messagingSenderId: "772070114710",
    appId: "1:772070114710:web:939bce83e4d3be14bdc9b7",
    measurementId: "G-N8FHLR5GFQ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

function avatarLetter(name) {
    return `https://dummyimage.com/100x100/000/fff&text=${name[0].toUpperCase()}`;
}

const navAvatar = document.getElementById("nav-avatar");
const mobileAvatar = document.getElementById("avatar-container");
const avatarMenu = document.getElementById("avatar-menu");
const avatarOverlay = document.getElementById("avatar-overlay");
const registerBtn = document.getElementById("register-btn");

/* === единый обработчик авторизации === */
onAuthStateChanged(auth, (user) => {
    if (!user) return;

    if (registerBtn) registerBtn.remove();

    const url = user.photoURL || avatarLetter(user.displayName || "U");

    const img = document.createElement("img");
    img.src = url;
    img.className = "avatar";

    /* ПК-режим: аватар внутри nav-links */
    navAvatar.appendChild(img.cloneNode(true));

    /* мобильный: аватар справа */
    mobileAvatar.appendChild(img);

    /* клик — открыть меню */
    img.addEventListener("click", openAvatarMenu);
});

function openAvatarMenu(e) {
    e.stopPropagation();
    avatarMenu.classList.add("open");
    avatarOverlay.classList.add("show");
}

/* закрытие меню */
avatarOverlay.onclick = () => {
    avatarMenu.classList.remove("open");
    avatarOverlay.classList.remove("show");
};

document.addEventListener("click", () => {
    avatarMenu.classList.remove("open");
    avatarOverlay.classList.remove("show");
});

/* выход */
document.getElementById("logout-btn").onclick = async (e) => {
    e.preventDefault();
    await signOut(auth);
    location.reload();
};


/* Создание чата */
const createBtn = document.querySelector("#create-chat .btn");
const nameInput = document.querySelectorAll("#create-chat .input")[0];
const userInput = document.querySelectorAll("#create-chat .input")[1];

createBtn.onclick = async () => {
    const roomName = nameInput.value.trim();
    const username = userInput.value.trim();

    if (!roomName || !username) {
        alert("Заполните все поля");
        return;
    }

    const docRef = await addDoc(collection(db, "rooms"), {
        name: roomName,
        createdAt: serverTimestamp()
    });

    window.location.href = `chat/?room=${docRef.id}&user=${encodeURIComponent(username)}`;
};
</script>


<!-- Бургер меню -->
<script>
function toggleMenu() {
    const menu = document.querySelector(".nav-links");
    const overlay = document.querySelector(".menu-overlay");

    menu.classList.toggle("open");
    overlay.classList.toggle("show");
}

document.addEventListener("click", function(e) {
    const menu = document.querySelector(".nav-links");
    const toggle = document.querySelector(".nav-toggle");
    const overlay = document.querySelector(".menu-overlay");

    if (!menu.classList.contains("open")) return;

    if (menu.contains(e.target) || toggle.contains(e.target)) return;

    menu.classList.remove("open");
    overlay.classList.remove("show");
});
</script>

</body>
</html>
