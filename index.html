<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>StillyLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">AnonChat</div>

    <nav class="nav-links">
        <a href="#">Главная</a>
        <a href="#">Чаты</a>
        <a href="#">Создать чат</a>
        <a href="#">Регистрация</a>
    </nav>

    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
</header>

<section class="hero">
    <h1>Анонимный чат</h1>
    <p>Общайся свободно. Без регистрации. Полная анонимность.</p>

    <a href="#create-chat" class="hero-btn">Создать чат</a>
</section>

<section id="create-chat" class="section">
    <h2>Создать новый чат</h2>

    <div class="card">
        <input class="input" type="text" placeholder="Название чата">
        <input class="input" type="text" placeholder="Ваш ник">
        <button class="btn">Создать</button>
    </div>
</section>

<section class="section">
    <h2>Регистрация</h2>

    <div class="card">
        <input class="input" type="text" placeholder="Логин">
        <input class="input" type="password" placeholder="Пароль">
        <button class="btn">Зарегистрироваться</button>
    </div>
</section>


<footer class="footer">
    <p>© 2025 StillyLink. Все права защищены.</p>
</footer>


<script>
function toggleMenu() {
    document.querySelector(".nav-links").classList.toggle("open");
}
</script>

</body>
</html>
