<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StillyLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="nav-left">
        <div class="logo">StillyLink</div>

        <nav class="nav-links">
            <a href="#">Главная</a>
            <a href="#">Чаты</a>
            <a href="#">О нас</a>
        </nav>
    </div>

    <div class="nav-right">
        <!-- ДО АВТОРИЗАЦИИ -->
        <div class="auth-buttons" id="authButtons">
            <a href="#" class="btn">Войти</a>
            <a href="#" class="btn">Регистрация</a>
        </div>

        <!-- ПОСЛЕ АВТОРИЗАЦИИ -->
        <div class="avatar-container" id="avatarContainer" style="display:none;">
            <div class="avatar" id="avatarCircle">A</div>
            <div class="avatar-menu" id="avatarMenu">
                <a href="#">Профиль</a>
                <a href="#">Настройки</a>
                <a href="#">Выйти</a>
            </div>
        </div>

        <div class="burger" id="burgerMenu">☰</div>
    </div>
</header>


<!-- Мобильное меню -->
<div class="mobile-menu" id="mobileMenu">
    <a href="#">Главная</a>
    <a href="#">Чаты</a>
    <a href="#">О нас</a>

    <!-- Кнопки регистрации тоже тут -->
    <a href="#" class="btn">Войти</a>
    <a href="#" class="btn">Регистрация</a>
</div>


<script>
    // Открытие аватар-меню
    const avatar = document.getElementById("avatarCircle");
    const avatarMenu = document.getElementById("avatarMenu");

    if (avatar) {
        avatar.addEventListener("click", () => {
            avatarMenu.classList.toggle("open");
        });
    }

    // Мобильное меню
    const burger = document.getElementById("burgerMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    burger.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
    });

    // ИМИТАЦИЯ АВТОРИЗАЦИИ (для теста)
    // Удали при подключении Firebase
    setTimeout(() => {
        document.getElementById("authButtons").style.display = "none";
        document.getElementById("avatarContainer").style.display = "flex";

        document.getElementById("avatarCircle").textContent = "V";
    }, 1500);
</script>

</body>
</html>
